spring.application.name=LibraryManagement
spring.datasource.url=jdbc:h2:mem:library-db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=pwd
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
management.metrics.enable.system=false

author.service.base-url=http://localhost:8080/api/v1/authors
book.service.base-url=http://localhost:8080/api/v1/books
member.service.base-url=http://localhost:8080/api/v1/members
transaction.service.base-url=http://localhost:8080/api/v1/transactions
employee.service.base-url=http://localhost:8080/api/v1/employees
inventory.service.base-url=http://localhost:8080/api/v1/inventory
